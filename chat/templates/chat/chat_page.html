
{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>

        <link rel="stylesheet" href="{% static 'css/chat_page.css' %}">

    </head>
	<!--Coded With Love By Mutiullah Samim-->
	<body>
        <a href="/logout">Logout</a>

    {% if user.is_authenticated %}        
        <h1 style="text-align: end; padding-right: 10px">Logged in as : {{ user.username }}</h1>
        <input type="hidden" id="logged-in-user" value="{{ user.id }}">
    {% endif %}
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100 ">
				<div class="col-md-4 col-xl-3 chat h-100 mt-4">
                    <div class="card mb-sm-3 mb-md-0 contacts_card">
					<div class="card-header">
						<div class="input-group">
							<input type="text" placeholder="Search..." name="" id = "search-message" class="form-control search">
							<div class="input-group-prepend">
								<span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
							</div>
						</div>
					</div>

					<div class="card-body contacts_body">
                        
							<div class="collection">								
								{% for user in users %}							
								<li style="list-style: none ;">									
									<div class="d-flex bd-highlight">
										<div class="img_cont">
											<img src="https://i.pinimg.com/originals/ac/b9/90/acb990190ca1ddbb9b20db303375bb58.jpg" class="rounded-circle user_img">
											
										</div>
										<div class="user_info">											
											<a href="{% url 'chat' request.user.id user.id%}" id="user{{ user.id }}" class="collection-item row">
												<span>{{ user.username }}</span>
											</a>																						
										</div>
									</div>
								</li>
								{% endfor %}
							</div>
						                        
					</div>


					<div class="card-footer"></div>
				</div></div>
				<div class="col-md-8 col-xl-6 chat h-100 mt-4">
					<div class="card">
							
                        <div class="msg_card_body" style="max-height: 90%">
								
							{% block messages %}

                			{% endblock %}
						
                        </div>
                        
                        <div class="card-footer">
								{% csrf_token %}
                                <form id="send-message-form">
									
                                    <div class="input-group">
                                       
                                        <input type="text" name="" id="input-message" class="form-control type_msg" placeholder="Type your message...">
                                        <div class="input-group-append">
                                            <button class="btn btn-secondary" type="submit">
                                                <span class="input-group-text send_btn">
                                                    <i class="fas fa-location-arrow"></i>
                                                </span>
                                            </button>

                                        </div>
                                </div>
                                </form>
                            </div>
                    </div>
				</div>
			</div>
		</div>

    
        <script>
			// For receiving
			sender_id = "{{ receiver.id }}";
			receiver_id = "{{ request.user.id }}";
	
			//For sending
			$(function () {
				$('#send-message-form').on('submit', function (event) {										

					event.preventDefault();
					var message = $('#input-message');				
					
					send('{{ request.user.username }}', '{{ receiver.username }}', message.val());
					
					message.val('');
				})
			})

			//For searching
			$(function () {
				$('#input-group-prepend').on('text', function (event) {	
					event.preventDefault();		
					
							
					var message = $('#search-message');				
					
					send('{{ request.user.username }}', '{{ receiver.username }}', message.val());
					
					message.val('');
				})
			})


			function scrolltoend() {
				$('.msg_card_body').stop().animate({
					scrollTop: $('.msg_card_body')[0].scrollHeight
				}, 800);
			}

			var text_box = '<div class="d-flex justify-content-end mb-4" style = margin-left:5%>'+
        		'<div class="msg_cotainer_send" style="background-color:limegreen";>'+           
            		'{message}'+
            	'<span class="msg_time_send">{sender}</span>'+
        			'</div>'  +      
        		'<div class="img_cont_msg">'+         
        		'</div>'+
    			'</div>'		
			

			function send(sender, receiver, message) {
				$.post('/api/messages/', '{"sender": "'+ sender +'", "receiver": "'+ receiver +'","message": "'+ message +'" }', function (data) {
									
					console.log(data);					
					var box = text_box.replace('{sender}', "You");
					box = box.replace('{message}', message);
					
					$('.msg_card_body').append(box);

					scrolltoend();			
									
				})
					
			}

			function receive() {
				$.get('/api/messages/'+ sender_id + '/' + receiver_id, function (data) {
					console.log(data);
					if (data.length !== 0)
					{
						for(var i=0;i<data.length;i++) {
							console.log(data[i]);
							var box = text_box.replace('{sender}', data[i].sender);
							box = box.replace('{message}', data[i].message);
							box = box.replace("d-flex justify-content-end mb-4", "d-flex justify-content-start mb-4");
							box = box.replace("background-color:limegreen","background-color:aqua")
							box = box.replace("margin-left:5%","margin-left:7%")

							
							$('.msg_card_body').append(box);
							
							scrolltoend();
						}
					}
				})

				
			}
		</script>		

	</body>
</html>
